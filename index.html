<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section id="gameSection">

        <div id="playerDiv">
            <h1>Player:</h1>  
        </div>

        <div id="computerDiv">
            <h1>Computer:</h1>
        </div>

        <div id="resultDiv">
            <h1>Result:</h1>
        </div>
        
        <button aria-label="Rock" class="controlBtn">Rock</button>
        <button aria-label="Paper" class="controlBtn">Paper</button>
        <button aria-label="Scissors" class="controlBtn">Scissors</button>

        <div id="scoreDiv">
            <p class="scores">You: <span id="you">0</span></p>
            <p class="scores">Comp: <span id="comp">0</span></p>
        </div>

    </section>

    <footer>
        <h2>Rules:</h2>
        <p>Rock beats Scissors | Paper beats Rock | Scissors beats Paper</p>
    </footer>

    <script src="assets/js/index.js"></script>
</body>
</html>
